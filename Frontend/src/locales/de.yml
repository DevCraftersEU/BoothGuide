install-dialog:
  ios:
    1: Drücke auf das Share-Icon
    2: und wähle "Zum Home-Bildschirm" aus. Bitte beachte, dass das zur Zeit nur unter Safari und Chrome funktioniert.
  android:
    1: Drücke auf das Menü-Icon
    2: und wähle "Zum Startbildschirm hinzufügen".
  pclaptop:
    1: Drücke auf das Install-Icon
    2: (Chrome) bzw.
    3: (Edge) in der Adresszeile, um die Anwendung zu installieren. In Firefox gibt es leider keine Möglichkeit, die Anwendung zu installieren.

